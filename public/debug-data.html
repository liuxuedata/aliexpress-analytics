<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>数据调试页面</h1>
    
    <div class="debug-section">
        <h3>当前localStorage状态</h3>
        <div id="localStorageInfo"></div>
    </div>
    
    <div class="debug-section">
        <h3>API测试</h3>
        <button onclick="testAPI()">测试API调用</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>数据计算测试</h3>
        <button onclick="testDataCalculation()">测试数据计算</button>
        <div id="calculationResult"></div>
    </div>

    <script>
        // 显示localStorage状态
        function showLocalStorage() {
            const info = document.getElementById('localStorageInfo');
            const currentSite = localStorage.getItem('currentSite');
            const currentSiteName = localStorage.getItem('currentSiteName');
            
            info.innerHTML = `
                <p><strong>currentSite:</strong> ${currentSite || '未设置'}</p>
                <p><strong>currentSiteName:</strong> ${currentSiteName || '未设置'}</p>
                <p><strong>所有localStorage:</strong></p>
                <pre>${JSON.stringify(Object.fromEntries(Object.entries(localStorage)), null, 2)}</pre>
            `;
        }
        
        // 测试API调用
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<p>正在测试API...</p>';
            
            try {
                const currentSite = localStorage.getItem('currentSite') || 'ae_self_operated_a';
                const url = `/api/ae_query?start=2025-08-24&end=2025-08-30&granularity=day&site=${encodeURIComponent(currentSite)}`;
                
                console.log('测试API URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                result.innerHTML = `
                    <p class="success">API调用成功</p>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>数据条数:</strong> ${data.rows?.length || 0}</p>
                    <p><strong>完整响应:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <p class="error">API调用失败</p>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
            }
        }
        
        // 测试数据计算
        async function testDataCalculation() {
            const result = document.getElementById('calculationResult');
            result.innerHTML = '<p>正在测试数据计算...</p>';
            
            try {
                const currentSite = localStorage.getItem('currentSite') || 'ae_self_operated_a';
                const url = `/api/ae_query?start=2025-08-24&end=2025-08-30&granularity=day&site=${encodeURIComponent(currentSite)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.rows || [];
                
                // 模拟数据计算逻辑
                const sum = (rows, key) => rows.reduce((s, r) => s + Number(r[key] || 0), 0);
                const pickAdd = r => Number(r.add_count) || Number(r.add_people) || 0;
                const pickPay = r => Number(r.pay_orders) || Number(r.pay_buyers) || Number(r.pay_items) || 0;
                const sumAdd = rows => rows.reduce((s, r) => s + pickAdd(r), 0);
                const sumPay = rows => rows.reduce((s, r) => s + pickPay(r), 0);
                
                const curExp = sum(rows, 'exposure');
                const curUv = sum(rows, 'visitors');
                const curCart = sumAdd(rows);
                const curPay = sumPay(rows);
                
                result.innerHTML = `
                    <p class="success">数据计算完成</p>
                    <p><strong>数据条数:</strong> ${rows.length}</p>
                    <p><strong>曝光量:</strong> ${curExp.toLocaleString()}</p>
                    <p><strong>访客数:</strong> ${curUv.toLocaleString()}</p>
                    <p><strong>加购次数:</strong> ${curCart.toLocaleString()}</p>
                    <p><strong>支付订单数:</strong> ${curPay.toLocaleString()}</p>
                    <p><strong>前3条数据:</strong></p>
                    <pre>${JSON.stringify(rows.slice(0, 3), null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <p class="error">数据计算失败</p>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
            }
        }
        
        // 页面加载时显示localStorage状态
        showLocalStorage();
    </script>
</body>
</html>
