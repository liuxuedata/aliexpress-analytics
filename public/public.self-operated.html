// ===== 新增：日期推断 & 保存到数据库（自运营） =====
function inferDateFromFilename(filename) {
  const m = filename && filename.match(/(20\d{2})(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])/);
  if (!m) return null;
  return `${m[1]}-${m[2]}-${m[3]}`;
}
function tryAutofillDateFromSheet(headers, bodyRows, fileName) {
  const timeIdxLocal = findIdx(['统计时间','统计日期','日期','数据时间','date','stat_date']);
  if (timeIdxLocal >= 0) {
    const vals = Array.from(new Set(bodyRows.map(r => String(r[timeIdxLocal] || '').trim()).filter(Boolean)));
    if (vals.length === 1) {
      const v = vals[0].replace(/[-/]/g,'');
      if (/^\d{8}$/.test(v)) {
        document.getElementById('statDate').value = `${v.slice(0,4)}-${v.slice(4,6)}-${v.slice(6,8)}`;
        return;
      }
    }
  }
  const fromName = inferDateFromFilename(fileName);
  if (fromName) document.getElementById('statDate').value = fromName;
}
async function saveRowsToDBSelfOperated() {
  if (!fullData || !fullData.length) { alert('请先上传数据'); return; }
  const rows = fullData.map(r => {
    const exp = parseFloat(r[exposureIdx])||0;
    const vis = parseFloat(r[visitorIdx])||0;
    const cart = parseFloat(r[cartIdx])||0;
    const payBuyers = parseFloat(r[payIdx])||0;
    const orders = parseFloat(r[orderIdx])||0;
    return {
      product_id: String(r[idIdx]||''),
      exposure: exp,
      visitors: vis,
      views: 0,
      add_people: cart,
      add_count: 0,
      pay_items: 0,
      pay_orders: orders,
      pay_buyers: payBuyers,
      visitor_to_add: vis ? (cart/vis*100).toFixed(2) : 0,
      add_to_pay: cart ? (payBuyers/cart*100).toFixed(2) : 0,
      visitor_ratio: exp ? (vis/exp*100).toFixed(2) : 0
    };
  }).filter(x => x.product_id);
  const payload = {
    source_code: document.getElementById('sourceCode').value || 'AE_SO',
    platform: document.getElementById('platform').value || 'aliexpress',
    stat_date: document.getElementById('statDate').value || new Date().toISOString().slice(0,10),
    rows
  };
  const resp = await fetch('/api/submitData', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
  const data = await resp.json();
  alert(data.success ? ('入库成功：'+data.count+' 条') : ('入库失败：'+(data.error||'未知错误')));
}
try{document.getElementById('statDate').valueAsDate=new Date();}catch(e){}

</script>

    cartRate:   '加购比 = 商品加购人数 ÷ 商品访客数 × 100%',
    payRate:    '支付比 = 支付买家数 ÷ 商品加购人数 × 100%',
  };
  alert(infoMap[key] || '暂无说明');
}

let table = null;
let fullData = [];
let headers = [];
let idIdx, visitorIdx, exposureIdx, cartIdx, payIdx, orderIdx, timeIdx;

function findIdx(keywords) {
  return headers.findIndex(h => {
    const cleanHeader = h.trim().toLowerCase();
    return keywords.some(k => cleanHeader.includes(k.toLowerCase()));
  });
}

function renderTable(data) {
  const groupedData = {};
  const uniqueIds = new Set();
  const cartedIds = new Set();
  const paidIds = new Set();

  const rows = data.map(row => {
    const id = row[idIdx];
    const visitor = parseFloat(row[visitorIdx]) || 0;
    const exposure = parseFloat(row[exposureIdx]) || 0;
    const cart = parseFloat(row[cartIdx]) || 0;
    const pay = parseFloat(row[payIdx]) || 0;
    const order = parseFloat(row[orderIdx]) || 0;
    const time = row[timeIdx] || '未知时间';

    // ------------------ 修正加购比算法 --------------------
    // 访客比 = 访客数 / 曝光量 × 100%
    const visitorRate = exposure ? ((visitor/exposure)*100).toFixed(2) : '0.00';
    // 加购比 = 商品加购人数 / 商品访客数 × 100%
    const cartRate = visitor ? ((cart/visitor)*100).toFixed(2) : '0.00';
    // 支付比 = 支付买家数 / 商品加购人数 × 100%
    const payRate = cart ? ((pay/cart)*100).toFixed(2) : '0.00';

    if (!groupedData[time]) groupedData[time] = { v: [], c: [], p: [] };
    groupedData[time].v.push(+visitorRate);
    groupedData[time].c.push(+cartRate);
    groupedData[time].p.push(+payRate);

    if (id) uniqueIds.add(id);
    if (cart > 0 && id) cartedIds.add(id);
    if (pay > 0 && id) paidIds.add(id);

    return [
      `<a href="https://aliexpress.com/item/${id}.html" target="_blank">${id}</a>`,
      visitorRate + '%',
      cartRate + '%',
      payRate + '%',
      ...row
    ];
  });

  if (table) table.destroy();
  $('#report').empty();
  table = $('#report').DataTable({
    data: rows,
    columns: [
      { title: '商品链接' },
      { title: '访客比(%) <span class="info" onclick="showInfo(\'visitorRate\')" title="点击查看公式">?</span>' },
      { title: '加购比(%) <span class="info" onclick="showInfo(\'cartRate\')" title="点击查看公式">?</span>' },
      { title: '支付比(%) <span class="info" onclick="showInfo(\'payRate\')" title="点击查看公式">?</span>' },
      ...headers.map(h => ({ title: h }))
    ],
    scrollX: true,
    scrollY: 'calc(100vh - 330px)',
    scrollCollapse: true,
    fixedHeader: true,
    fixedColumns: {
      leftColumns: 1
    }
  });

  const avg = arr => (arr.length ? (arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(2) : '0.00');
  const allV = [].concat(...Object.values(groupedData).map(d => d.v));
  const allC = [].concat(...Object.values(groupedData).map(d => d.c));
  const allP = [].concat(...Object.values(groupedData).map(d => d.p));
  $('#avgVisitor').text(avg(allV) + '%');
  $('#avgCart').text(avg(allC) + '%');
  $('#avgPay').text(avg(allP) + '%');
  $('#totalProducts').text(uniqueIds.size);
  $('#cartedProducts').text(cartedIds.size);
  $('#purchasedProducts').text(paidIds.size);
}

$('#fileInput').on('change', function(e) {
  var file = e.target.files[0];
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function(evt) {
    const data = new Uint8Array(evt.target.result);
    const workbook = XLSX.read(data, {type:'array'});
    const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1, defval: '' });
    if (sheet.length < 2) return alert('表格无有效数据');

    headers = sheet[0];

    idIdx = findIdx(['商品id', '商品ID', 'id']);
    visitorIdx = findIdx(['访客数', '访客']);
    exposureIdx = findIdx(['曝光量', '搜索曝光量', '商品曝光量']);
    cartIdx = findIdx(['加购人数', '商品加购人数', '商品加购', '加购']);
    payIdx = findIdx(['支付买家数', '支付人数', '支付买家', '支付']);
    orderIdx = findIdx(['下单买家数', '订单数', '下单人数', '下单买家', '下单']);
    timeIdx = findIdx(['统计时间', '日期', '数据时间']);

    if (idIdx < 0 || visitorIdx < 0 || exposureIdx < 0 || cartIdx < 0 || payIdx < 0 || orderIdx < 0 || timeIdx < 0) {
      alert('请检查上传表格的字段名，必须包含：商品ID、访客数、曝光量、加购人数、支付买家数、下单买家数、统计时间');
      return;
    }
    const body = sheet.slice(1).filter(r => r.length);
    fullData = body;
    tryAutofillDateFromSheet(headers, body, (file && file.name) || '');
    renderTable(body);
    document.getElementById('saveBtn').onclick = saveRowsToDBSelfOperated;
  };
  reader.readAsArrayBuffer(file);
});

// ===== 新增：日期推断 & 保存到数据库（自运营） =====
function inferDateFromFilename(filename) {
  const m = filename && filename.match(/(20\d{2})(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])/);
  if (!m) return null;
  return `${m[1]}-${m[2]}-${m[3]}`;
}
function tryAutofillDateFromSheet(headers, bodyRows, fileName) {
  const timeIdxLocal = findIdx(['统计时间','统计日期','日期','数据时间','date','stat_date']);
  if (timeIdxLocal >= 0) {
    const vals = Array.from(new Set(bodyRows.map(r => String(r[timeIdxLocal] || '').trim()).filter(Boolean)));
    if (vals.length === 1) {
      const v = vals[0].replace(/[-/]/g,'');
      if (/^\d{8}$/.test(v)) {
        document.getElementById('statDate').value = `${v.slice(0,4)}-${v.slice(4,6)}-${v.slice(6,8)}`;
        return;
      }
    }
  }
  const fromName = inferDateFromFilename(fileName);
  if (fromName) document.getElementById('statDate').value = fromName;
}
async function saveRowsToDBSelfOperated() {
  if (!fullData || !fullData.length) { alert('请先上传数据'); return; }
  const rows = fullData.map(r => {
    const exp = parseFloat(r[exposureIdx])||0;
    const vis = parseFloat(r[visitorIdx])||0;
    const cart = parseFloat(r[cartIdx])||0;
    const payBuyers = parseFloat(r[payIdx])||0;
    const orders = parseFloat(r[orderIdx])||0;
    return {
      product_id: String(r[idIdx]||''),
      exposure: exp,
      visitors: vis,
      views: 0,
      add_people: cart,
      add_count: 0,
      pay_items: 0,
      pay_orders: orders,
      pay_buyers: payBuyers,
      visitor_to_add: vis ? (cart/vis*100).toFixed(2) : 0,
      add_to_pay: cart ? (payBuyers/cart*100).toFixed(2) : 0,
      visitor_ratio: exp ? (vis/exp*100).toFixed(2) : 0
    };
  }).filter(x => x.product_id);
  const payload = {
    source_code: document.getElementById('sourceCode').value || 'AE_SO',
    platform: document.getElementById('platform').value || 'aliexpress',
    stat_date: document.getElementById('statDate').value || new Date().toISOString().slice(0,10),
    rows
  };
  const resp = await fetch('/api/submitData', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
  const data = await resp.json();
  alert(data.success ? ('入库成功：'+data.count+' 条') : ('入库失败：'+(data.error||'未知错误')));
}
