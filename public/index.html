<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg" sizes="64x64">
  <title>跨境电商数据分析平台 - 自运营Robot站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="0;url=self-operated.html">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .redirect-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .redirect-text {
      margin: 1rem 0;
      font-size: 18px;
    }
    .redirect-link {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
    }
    .redirect-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="logo">AI</div>
    <h1>跨境电商数据分析平台</h1>
    <div class="redirect-text">正在跳转到自运营Robot站...</div>
    <div class="spinner"></div>
    <p>如果没有自动跳转，请<a href="self-operated.html" class="redirect-link">点击这里</a></p>
  </div>
  
<script>
    // 确保跳转
    setTimeout(() => {
      window.location.href = 'self-operated.html';
    }, 1000);
</script>
</body>
</html>
